<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Canvas Web Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Door Chase</h1>
    <canvas id="gameCanvas" width="1024" height="576"></canvas><!--16x9 by 64pixels-->
    <table>
      <tr>
      <tbody>
          <td><button class="button blue round">X</button></td><!-- as of this point the onclick method 
          wont be used as it was easier to code both parts of the click function-->
          <td>&nbsp;</td>
          <td><button class="button red round">B</button></td>
        </tbody>
      </tr>
    </table>
    <table>
      <tr>
        <tbody>
        <td><button class="button jump round">Jump</button></td>
        <td>&nbsp;</td>
        </tbody>
      </tr>
    </table>

    <script src="js/other.js"></script>
    <script src="js/CollisionBlock.js"></script>
    <script src="js/DoorObject.js"></script>
    <script src="js/Sprite.js"></script>
    <script src="js/collisions.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/eventlisteners.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
